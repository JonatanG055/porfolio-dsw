<nav 
  class="navbar fixed top-0 left-0 right-0 z-50 transition-all duration-300"
  [class.navbar-scrolled]="isScrolled">
  
  <div class="container-custom">
    <div class="flex items-center justify-between h-20">
      
      <!-- Logo -->
      <a 
        routerLink="/" 
        class="flex items-center space-x-3 group"
        (click)="closeMobileMenu()">
        <div class="relative">
          <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-primary-500 to-secondary-500 flex items-center justify-center shadow-glow-sm group-hover:shadow-glow transition-all duration-300 group-hover:scale-110">
            <i class="bi bi-code-slash text-2xl text-white"></i>
          </div>
          <div class="absolute -top-1 -right-1 w-3 h-3 bg-green-400 rounded-full border-2 border-white animate-pulse"></div>
        </div>
        <span class="text-xl font-bold gradient-text hidden sm:block">
          JG Dev
        </span>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-2">
        <a
          *ngFor="let item of navItems"
          [routerLink]="item.route"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          class="nav-link px-6 py-3 rounded-xl font-medium transition-all duration-300 hover:scale-105 flex items-center space-x-2">
          <i [class]="item.icon + ' text-lg'"></i>
          <span>{{ item.label }}</span>
        </a>
      </div>

      <!-- CTA Button Desktop -->
      <div class="hidden md:flex items-center space-x-4">
        <a 
          routerLink="/contact" 
          class="btn-primary text-sm">
          <i class="bi bi-send-fill mr-2"></i>
          Cont√°ctame
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMobileMenu()"
        class="md:hidden w-12 h-12 rounded-xl flex items-center justify-center transition-all duration-300 hover:scale-105"
        [class.bg-primary-500]="isMobileMenuOpen"
        [class.text-white]="isMobileMenuOpen"
        [class.bg-gray-100]="!isMobileMenuOpen"
        [class.text-gray-700]="!isMobileMenuOpen">
        <i [class]="isMobileMenuOpen ? 'bi bi-x-lg text-2xl' : 'bi bi-list text-2xl'"></i>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div 
    class="md:hidden fixed inset-0 top-20 bg-white/95 backdrop-blur-lg transition-all duration-300 overflow-y-auto"
    [class.opacity-100]="isMobileMenuOpen"
    [class.pointer-events-auto]="isMobileMenuOpen"
    [class.opacity-0]="!isMobileMenuOpen"
    [class.pointer-events-none]="!isMobileMenuOpen">
    
    <div class="container-custom py-8">
      <div class="space-y-4">
        <a
          *ngFor="let item of navItems; let i = index"
          [routerLink]="item.route"
          routerLinkActive="active-mobile"
          [routerLinkActiveOptions]="{exact: true}"
          (click)="closeMobileMenu()"
          class="mobile-nav-link flex items-center space-x-4 p-4 rounded-2xl transition-all duration-300 hover:scale-105 animate-slide-up"
          [style.animation-delay]="i * 0.1 + 's'">
          <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-primary-100 to-secondary-100 flex items-center justify-center">
            <i [class]="item.icon + ' text-xl text-primary-600'"></i>
          </div>
          <span class="text-lg font-semibold text-gray-800">{{ item.label }}</span>
        </a>
      </div>

      <!-- Mobile CTA -->
      <div class="mt-8 pt-8 border-t border-gray-200">
        <a 
          routerLink="/contact" 
          (click)="closeMobileMenu()"
          class="btn-primary w-full text-center block">
          <i class="bi bi-send-fill mr-2"></i>
          Enviar Mensaje
        </a>
      </div>

      <!-- Social Links Mobile -->
      <div class="mt-8 flex justify-center space-x-4">
        <a 
          href="https://github.com/JonatanG055" 
          target="_blank"
          class="w-12 h-12 rounded-xl bg-gray-100 flex items-center justify-center text-gray-700 hover:bg-primary-500 hover:text-white transition-all duration-300 hover:scale-110">
          <i class="bi bi-github text-xl"></i>
        </a>
        <a 
          href="https://www.linkedin.com/in/jonataneguevara" 
          target="_blank"
          class="w-12 h-12 rounded-xl bg-gray-100 flex items-center justify-center text-gray-700 hover:bg-primary-500 hover:text-white transition-all duration-300 hover:scale-110">
          <i class="bi bi-linkedin text-xl"></i>
        </a>
        <a 
          href="mailto:jonataneliasguevarachicas129@gmail.com"
          class="w-12 h-12 rounded-xl bg-gray-100 flex items-center justify-center text-gray-700 hover:bg-primary-500 hover:text-white transition-all duration-300 hover:scale-110">
          <i class="bi bi-envelope-fill text-xl"></i>
        </a>
      </div>
    </div>
  </div>
</nav>
